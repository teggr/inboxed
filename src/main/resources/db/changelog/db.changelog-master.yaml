databaseChangeLog:
  - changeSet:
      id: 1-create-links-table
      author: robin
      changes:
        - createTable:
            tableName: LINKS
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: URL
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: TAGS
                  type: VARCHAR(255) ARRAY
                  constraints:
                    nullable: false
              - column:
                  name: NOTES
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 2-create-tag-names-table
      author: robin
      changes:
        - createTable:
            tableName: TAG_NAMES
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3-create-index-on-tag-names
      author: robin
      changes:
        - createIndex:
            tableName: TAG_NAMES
            indexName: idx_tag_name
            columns:
              - column:
                  name: NAME
  
  - changeSet:
      id: 4-create-fetched-link-data-table
      author: robin
      changes:
        - createTable:
            tableName: FETCHED_LINK_DATA
            columns:
              - column:
                  name: LINKS
                  type: INT
              - column:
                  name: TITLE
                  type: VARCHAR(255)
              - column:
                  name: HTML
                  type: TEXT
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: FETCH_ERROR
                  type: VARCHAR(255)

  - changeSet:
      id: 5-create-link-meta-data-table
      author: robin
      changes:
        - createTable:
            tableName: LINK_META_DATA
            columns:
              - column:
                  name: LINKS
                  type: INT
              - column:
                  name: TITLE
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              # OpenGraphData columns
              - column:
                  name: OG_SITE_NAME
                  type: VARCHAR(255)
              - column:
                  name: OG_TYPE
                  type: VARCHAR(255)
              - column:
                  name: OG_TITLE
                  type: VARCHAR(255)
              - column:
                  name: OG_DESCRIPTION
                  type: TEXT
              - column:
                  name: OG_URL
                  type: VARCHAR(255)
              - column:
                  name: OG_IMAGE
                  type: VARCHAR(255)
              - column:
                  name: OG_IMAGE_WIDTH
                  type: VARCHAR(50)
              - column:
                  name: OG_IMAGE_HEIGHT
                  type: VARCHAR(50)
              # TwitterMetaData columns
              - column:
                  name: TWITTER_TITLE
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_DESCRIPTION
                  type: TEXT
              - column:
                  name: TWITTER_URL
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_SITE
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_CREATOR
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_CARD
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_IMAGE
                  type: VARCHAR(255)
              # ArticleMetaData columns
              - column:
                  name: ARTICLE_PUBLISHED_TIME
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ARTICLE_MODIFIED_TIME
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ARTICLE_EXPIRATION_TIME
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ARTICLE_AUTHOR
                  type: VARCHAR(255)
              - column:
                  name: ARTICLE_SECTION
                  type: VARCHAR(255)
              - column:
                  name: ARTICLE_TAGS
                  type: VARCHAR(255) ARRAY