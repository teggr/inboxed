databaseChangeLog:
  - changeSet:
      id: create-web-share-table
      author: robin
      changes:
        - createTable:
            tableName: WEB_SHARES
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: URL
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: TAGS
                  type: VARCHAR(255) ARRAY
                  constraints:
                    nullable: false
              - column:
                  name: NOTES
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE

