databaseChangeLog:
  - changeSet:
      id: 1-create-web-share-table
      author: robin
      changes:
        - createTable:
            tableName: WEB_SHARES
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: URL
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: TAGS
                  type: VARCHAR(255) ARRAY
                  constraints:
                    nullable: false
              - column:
                  name: NOTES
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 2-create-tag-names-table
      author: robin
      changes:
        - createTable:
            tableName: TAG_NAMES
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3-create-index-on-tag-names
      author: robin
      changes:
        - createIndex:
            tableName: TAG_NAMES
            indexName: idx_tag_name
            columns:
              - column:
                  name: NAME
  
  - changeSet:
      id: 4-create-web-share-data-table
      author: robin
      changes:
        - createTable:
            tableName: WEB_SHARE_DATA
            columns:
              - column:
                  name: WEB_SHARES
                  type: INT
              - column:
                  name: TITLE
                  type: VARCHAR(255)
              - column:
                  name: HTML
                  type: TEXT
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: FETCH_ERROR
                  type: VARCHAR(255)

  - changeSet:
      id: 5-create-web-share-meta-data-table
      author: robin
      changes:
        - createTable:
            tableName: WEB_SHARE_META_DATA
            columns:
              - column:
                  name: WEB_SHARES
                  type: INT
              - column:
                  name: TITLE
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              # OpenGraphData columns
              - column:
                  name: OG_SITE_NAME
                  type: VARCHAR(255)
              - column:
                  name: OG_TYPE
                  type: VARCHAR(255)
              - column:
                  name: OG_TITLE
                  type: VARCHAR(255)
              - column:
                  name: OG_DESCRIPTION
                  type: TEXT
              - column:
                  name: OG_URL
                  type: VARCHAR(255)
              - column:
                  name: OG_IMAGE
                  type: VARCHAR(255)
              - column:
                  name: OG_IMAGE_WIDTH
                  type: VARCHAR(50)
              - column:
                  name: OG_IMAGE_HEIGHT
                  type: VARCHAR(50)
              # TwitterMetaData columns
              - column:
                  name: TWITTER_TITLE
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_DESCRIPTION
                  type: TEXT
              - column:
                  name: TWITTER_URL
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_SITE
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_CREATOR
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_CARD
                  type: VARCHAR(255)
              - column:
                  name: TWITTER_IMAGE
                  type: VARCHAR(255)
              # ArticleMetaData columns
              - column:
                  name: ARTICLE_PUBLISHED_TIME
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ARTICLE_MODIFIED_TIME
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ARTICLE_EXPIRATION_TIME
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ARTICLE_AUTHOR
                  type: VARCHAR(255)
              - column:
                  name: ARTICLE_SECTION
                  type: VARCHAR(255)
              - column:
                  name: ARTICLE_TAGS
                  type: VARCHAR(255) ARRAY

  - changeSet:
      id: 6-create-inbox-items-table
      author: robin
      changes:
        - createTable:
            tableName: INBOX_ITEMS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: SUBSCRIPTION_ID
                  type: VARCHAR(255)
              - column:
                  name: SUBSCRIPTION_NAME
                  type: VARCHAR(255)
              - column:
                  name: CANONICAL_URL
                  type: VARCHAR(255)
              - column:
                  name: TITLE
                  type: VARCHAR(1024)
              - column:
                  name: AUTHORS
                  type: VARCHAR(255) ARRAY
              - column:
                  name: SUMMARY
                  type: VARCHAR(2048)
              - column:
                  name: DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: STARRED
                  type: BOOLEAN
              - column:
                  name: READ
                  type: BOOLEAN
              - column:
                  name: PICTURE
                  type: VARCHAR(1024)
              - column:
                  name: TAGS
                  type: VARCHAR(1024)

  - changeSet:
      id: 7-create-feedhub-feed-configurations-table
      author: robin
      changes:
        - createTable:
            tableName: FEEDHUB_FEED_CONFIGURATIONS
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: FEED_ID
                  type: VARCHAR(255)
              - column:
                  name: URL
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: SCHEDULE
                  type: VARCHAR(255)

  - changeSet:
      id: 8-create-feedhub-scheduled-jobs-table
      author: robin
      changes:
        - createTable:
            tableName: FEEDHUB_SCHEDULED_JOBS
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                    name: FEED_ID
                    type: VARCHAR(255)
              - column:
                  name: NEXT_SCHEDULED_RUN
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: LAST_SCHEDULED_RUN
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: LAST_SCHEDULED_RUN_RESULT
                  type: VARCHAR(255)
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: SCHEDULE
                  type: VARCHAR(255)

  - changeSet:
      id: 8-create-feed-subscription-list-table
      author: robin
      changes:
        - createTable:
            tableName: FEED_SUBSCRIPTION_LIST
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
  
  - changeSet:
      id: 9-create-feed-subscription-table
      author: robin
      changes:
        - createTable:
            tableName: FEED_SUBSCRIPTION
            columns:
               - column:
                  name: FEED_SUBSCRIPTION_LIST
                  type: INT
               - column:
                  name: FEED_ID
                  type: VARCHAR(255)
               - column:
                  name: LAST_UPDATED
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 10-create-subscriptions-table
      author: robin
      changes:
        - createTable:
            tableName: SUBSCRIPTIONS
            columns:
               - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
               - column:
                  name: TYPE
                  type: VARCHAR(255)
               - column:
                  name: SUBSCRIPTION_URL
                  type: VARCHAR(255)
               - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE